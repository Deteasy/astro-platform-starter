<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daniel Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .chat-messages p {
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .chat-form {
      display: flex;
      padding: 16px;
      background-color: #fafafa;
      border-top: 1px solid #e0e0e0;
    }
    .chat-form input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }
    .chat-form button {
      background: #005eff;
      color: white;
      border: none;
      padding: 0 24px;
      margin-left: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-messages" class="chat-messages"></div>
    <form id="chat-form" class="chat-form">
      <input id="user-input" placeholder="Hvad kan jeg hjælpe med?" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat-messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      const sanitize = (str) =>
        str.replace(/</g, "&lt;").replace(/>/g, "&gt;");

      chat.innerHTML += `<p><strong>Du:</strong> ${sanitize(message)}</p>`;
      input.value = "";

      const loading = document.createElement("p");
      loading.innerHTML = `<strong>Daniel:</strong> <em>skriver...</em>`;
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/.netlify/functions/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        loading.remove();

        if (data.reply) {
          chat.innerHTML += `<p><strong>Daniel:</strong> ${sanitize(data.reply)}</p>`;
        } else {
          chat.innerHTML += `<p style="color:red"><strong>Daniel:</strong> Der opstod en fejl. Prøv igen senere.</p>`;
        }

        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        loading.remove();
        chat.innerHTML += `<p style="color:red"><strong>Daniel:</strong> Der opstod en fejl. Prøv igen senere.</p>`;
      }
    });
  </script>
</body>
</html>
